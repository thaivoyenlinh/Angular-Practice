
<div id="form">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
      <h1>Sign Up Form</h1>
      <div class="form-group">
        <label for="exampleInputUsername">Username</label>
        <input formControlName="username" type="text" class="form-control" id="exampleInputUsername" placeholder="Enter Username">
      </div>

      <div class="form-group">
        <label for="exampleInputPassword">Password</label>
        <input formControlName="password" type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
      </div>

      <div class="form-group">
        <label for="exampleFormControlFile">Image</label>
        <input formControlName="image" type="file" class="form-control-file" id="exampleFormControlFile">
      </div>

      <div class="form-group">
        <label>Job</label>
        <select formControlName="job" class="form-control" id="exampleFormControlSelect">
          <option *ngFor= "let job of Jobs">{{job}}</option>
        </select>
      </div>

      <div class="form-group">
        <label>Gender</label><br>
        <div class="row">
          <!-- <div class="col-sm">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>Nam
            <label class="form-check-label" for="exampleRadios1"></label>
          </div>
         
          <div class="col-sm">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">Nữ
            <label class="form-check-label" for="exampleRadios2"></label>
          </div>
          
          <div class="col-sm">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>Khác
            <label class="form-check-label" for="exampleRadios3"></label>
          </div> -->

          <div class="col-sm" *ngFor = "let gender of Genders">
            <input formControlName="gender" 
              class="form-check-input" 
              type="radio"
              >
              <label class="form-check-label">{{gender}}</label>
              <!-- [value], not thuộc tính thẻ,thẻ. lấy giá trị của trender hiển thị lên thẻ-->
              <!-- KHAI BÁO BIẾN TRONG VÒNG LẶP *ngFor ... of lấy nội dung trong " ", chạy từng phần tử của mảng (dòng for) -->
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Favorite</label><br>
        <div class="row">
          <div class="col-sm" *ngFor = "let favorite of Favorites">
            <input formControlName="favorite" type="checkbox">
            <label class="form-check-label">{{favorite}}</label>
          </div>

          <!-- <div class="col-sm">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">Fashion
            <label class="form-check-label" for="exampleCheck1"></label>
          </div>

          <div class="col-sm">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">Sport
            <label class="form-check-label" for="exampleCheck1"></label>
          </div> -->
        </div>
      </div>
      
      <div id="buttons">
        <button type="submit" class="btn">Submit</button>
        <button type="reset" class="btn">Reset</button>
      </div>
      
    </form>
</div>
